<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            width: 180px;
            padding: 2px 12px;
            margin-bottom: 10px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>

<body>



    <div id="container" style="display:flex; width:100%;">
        <div id="div1" style="background-color: #a55">
            Team 1
            <p class="swappable">RED one.</p>
            <p class="swappable">RED two.</p>
            <p class="swappable">RED three.</p>
            <p class="swappable">RED four.</p>
            <p class="swappable">RED five.</p>
        </div>

        <div id="div2" style="background-color: rgb(0, 133, 71)">
            Team 2
            <p class="swappable">GREEN 1.</p>
            <p class="swappable">GREEN 2.</p>
            <p class="swappable">GREEN 3.</p>
            <p class="swappable">GREEN 4.</p>
            <p class="swappable">GREEN 5.</p>
        </div>

        <div id="div3" style="background-color: #bab1e5">
            Your Team
        </div>
    </div>

    <script>
        $("#div1").on("click", "p", function() {
            if ($("#div1").children().length > 2 && $("#div3").children().length < 5) {
                $("#div3").append($(this));
                $(this).addClass("active1");
            }


        });
        $("#div2").on("click", "p", function() {
            if ($("#div2").children().length > 2 && $("#div3").children().length < 5) {
                $("#div3").append($(this));
                $(this).addClass("active2");
            }


        });

        $("#div3").on("click", "p", function() {
            if ($(this).hasClass("active1")) {
                $("#div1").append($(this));
                $(this).removeClass("active1");
            } else {
                $("#div2").append($(this));
                $(this).removeClass("active2");
            }

        });
    </script>

</body>

</html>
