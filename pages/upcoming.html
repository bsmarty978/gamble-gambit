<body>
    <header>
        <h1>GAMBLE:GAMBIT</h1>
        <h2>Beat the game become Gambit</h2>
    </header>
    <div class="tabs-container">
        <a href="/pages/upcoming.html" class="tabs-links">Upcoming</a>
        <a href="/pages/ongoing.html" class="tabs-links">Onging</a>
        <a href="/pages/resutls.html" class="tabs-links">Results</a>
        <a href="/pages/stats.html" class="tabs-links">Stats</a>
    </div>
    <div id="myData"></div>
    <script>
        fetch('./exu.json')
            .then(function(response) {
                return response.json();
            })
            .then(function(data) {
                appendData(data);
            })
            .catch(function(err) {
                console.log('error: ' + err);
            });

        function appendData(data) {
            var mainContainer = document.getElementById("myData");
            for (var i = 0; i < data.length; i++) {
                var a = document.createElement("a");
                a.className = 'Upcoming-match';
                a.innerHTML = 'Match_Name: ' + data[i]["title"] + '</br>' + 'time: ' + data[i]["time"] + '</br>' + 'Competation: ' + data[i]["competation"] + '</br></br>';
                a.href = '/create_team_' + data[i]["title"];
                mainContainer.appendChild(a);
            }
        }
    </script>
